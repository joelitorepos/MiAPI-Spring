# Configuración de la base de datos (DataSource)
spring.datasource.url=jdbc:sqlserver://joelito-sqlserver.database.windows.net:1433;database=BibliotecaDB;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=adminjoelito@joelito-sqlserver
spring.datasource.password=your_password_here

# Driver JDBC (asegúrate de tener la dependencia en pom.xml o build.gradle)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Opcional: Configuración del pool de conexiones (usa Hikari por defecto en Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# Opcional: Para habilitar reintentos o logging en conexiones fallidas
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
